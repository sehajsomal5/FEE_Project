     <script lang="javascript">
        function empty(){
         
          var username=document.getElementById('user').value;
          if (username===""){
            alert("Please fill a valid username");

            }
        }
        function empty2(){
         
         var pass=document.getElementById('pass').value;

           }
       }

     <script>
      function validateForm() {
          var textInput = document.getElementById('').value;
          var words = textInput.split(/\s+/).filter(function(word) {
              return word.length > 0; // Filter out empty words
          });

          if (words.length >= 10) {
              return true; // Form submission allowed
          } else {
              document.getElementById('error-message').innerText = 'Please enter at least 10 words.';
              return false; // Prevent form submission
          }
      }
  </script>
