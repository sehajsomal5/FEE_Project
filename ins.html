<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="ins.css">
</head>
<body>
  <section class="overview-section">
    <h2 class="overview-title" style="color: rgb(208, 206, 206); background-color: black;">overview - today</h2>

      <h3 class="page-views" style="color: rgb(208, 206, 206);">post views</h3>
      <img class="fb-icon" src="instagram-logo.png" alt="fb-icon" />
      <h2 style="color: aliceblue;">10k</h2>
      <img class="up-down-icon" src="up.png" alt="up" />
      <p class="percentage fb-up">3%</p>
    </div>

    <div class="overview-card glow">
      <h3 class="page-views" style="color: rgb(208, 206, 206);">likes</h3>
      <img class="fb-icon" src="instagram-logo.png" alt="fb-icon" />

      <img class="up-down-icon" src="up.png" alt="up" />
      <p class="percentage fb-down">2%</p>
    </div>

    <div class="overview-card glow">
      <h3 class="page-views" style="color: rgb(208, 206, 206);">comments</h3>
      <img class="fb-icon" src="instagram-logo.png" alt="in-icon" />
          <h2 style="color: aliceblue;">2462</h2>
          <img class="up-down-icon" src="up.png" alt="up" />

        </div>

        <div class="overview-card glow">
          <h3 class="page-views" style="color: rgb(208, 206, 206);">profile views</h3>
          <img class="fb-icon" src="instagram-logo.png" alt="in-icon" />

          <img class="up-down-icon" src="up.png" alt="up" />

        </div>

        <div class="overview-card">
          <h3 class="page-views" style="color: rgb(208, 206, 206);">post shares</h3>
          <img class="fb-icon" src="instagram-logo.png" alt="tw-icon" />
          <h2 style="color: aliceblue;">313</h2>
          <img class="up-down-icon" src="up.png" alt="up" />
          <p class="percentage tw-up">303%</p>
        </div>
        

        <div class="overview-card">
          <h3 class="page-views" style="color: rgb(208, 206, 206);">profile shares</h3>
          <img class="fb-icon" src="instagram-logo.png" alt="yb-icon" />

          <img class="up-down-icon" src="up.png" alt="up" />
